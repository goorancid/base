<template name="signup">
    <div class="container">
        <div class="accounts-box form-group col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="accounts-logo text-center">
                <a href="/"><img src="/img/flatblock.jpg" alt="logo"></a>
            </div>
            <h3 class="text-center">Create an account</h3>
            <form>
                <div class="form-group col-md-12">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label>Confirm</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm">
                </div>
                <button type="submit" class="btn btn-danger btn-lg" id="signup">Submit</button>
            </form>
            <a href="login" class="pull-left">
                Already have an account?
            </a>
            <a href="forgot" class="pull-right">
                Forgot your password?
            </a>
        </div>
    </div>
</template>

<template name="forgot">
    <div class="container">
        <div class="accounts-box form-group col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="accounts-logo text-center">
                <a href="/"><img src="/img/flatblock.jpg" alt="logo"></a>
            </div>
            <h3 class="text-center">Reset your email</h3>
            <form>
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-danger btn-lg" id="forgot">Submit</button>
            </form>
            <a href="signup" class="pull-left">
                Don't have an account?
            </a>
            <a href="login" class="pull-right">
                Or Login!
            </a>
        </div>
    </div>
</template>

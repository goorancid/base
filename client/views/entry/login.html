<template name="login">
    <div class="container">
            <div class="accounts-box form-group col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="accounts-logo text-center">
                    <a href="/"><img src="/img/flatblock.jpg" alt="logo"></a>
                </div>

                <h5>{{> loginButtons}}</h5>

                <h3 class="text-center">Login</h3>
                <form>
                    <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg" id="login">Submit</button>
                </form>
                <a href="signup" class="pull-left">
                    Don't have an account?
                </a>
                <a href="forgot" class="pull-right">
                    Forgot your password?
                </a>
            </div>

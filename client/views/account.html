
<template name="signin">
    <div class="entry col-md-4 col-md-offset-4">
        <div class="entry-social">
            <button class="btn" id="entry-facebook" name="facebook">
                <i class="fa fa-facebook"></i> Configure Facebook
            </button>
            <button class="btn" id="entry-google" name="google">
                <i class="fa fa-google-plus"></i> Configure Google
            </button>
            <button class="btn" id="entry-twitter" name="twitter">
                <i class="fa fa-twitter"></i> Configure Twitter
            </button>
            <div class="email-option">
                <strong class="line-thru or-sign-in">OR</strong>
            </div>
        </div>
        <div class="text">
        </div>
        <form class="entry-form" id="signIn">
            <div class="form-group">
                <input autofocus="" name="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <p><a href="/forgot-password">Forgot your password?</a></p>
            <button type="submit" class="submit btn btn-block btn-default">Sign In</button>
        </form>
        <p class="entry-signup-cta">Don't have an account? <a href="/sign-up">Register</a></p>
    </div>
</template>

<template name="createAccount">
    <div class="container">
        <div class="row">
            <div class="entry col-md-4 col-md-offset-4">
                <h3>Create an Account</h3>
                <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
                <div class="entry-social">
                    <button class="btn" id="entry-facebook" name="facebook">
                        <i class="fa fa-facebook"></i> Configure Facebook
                    </button>
                    <button class="btn" id="entry-google" name="google">
                        <i class="fa fa-google-plus"></i> Configure Google
                    </button>
                    <button class="btn" id="entry-twitter" name="twitter">
                        <i class="fa fa-twitter"></i> Configure Twitter
                    </button>
                    <div class="email-option">
                        <strong class="line-thru">OR</strong>
                        <a data-toggle="collapse" href="#signUp" class="" aria-expanded="true">
                            Register with your email address
                        </a>
                    </div>
                </div>
                <div class="text">
                </div>
                <form class="entry-form collapse in" id="signUp" aria-expanded="true">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input autofocus="" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password1">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="password2">
                    </div>
                    <button type="submit" class="submit btn btn-block btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="forgotPassword">
    <div class="container">
        <div class="row">
            <div class="entry col-md-4 col-md-offset-4">
                <div class="text">
                </div>
                <h3>Forgot your password?</h3>
                <form id="forgotPassword">
                    <div class="form-group">
                        <input type="email" name="forgottenEmail" class="form-control" placeholder="Email Address">
                    </div>
                    <button type="submit" class="btn btn-default">Email Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="company">
    <h1>Company</h1>
</template>

<template name="companyList">
    <section class="company">
        {{#each company}}
            {{> companyDisplay}}
        {{/each}}
    </section>
</template>

<template name="companyDisplay">
    <article class="company">
        <h3>{{NAME_DBA}}</h3>
        <p>{{MAI_CITY}}</p>
        <p>{{COMPANY_REP1}}</p>
        <p>{{TEL_NUM}}</p>
    </article>
</template>
